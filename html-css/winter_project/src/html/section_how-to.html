<section class="how-to ">
  <div class="container">
    <div class="how-to__wrapper-title-image">
      <div class="how-to__wrapper-title">
        <h1 class="how-to__title">
          Комплексная<br />
          подготовка к ВНО <br />по английскому языку
        </h1>
        <p class="how-to__paragraph">
          <span class="how-to__paragraph--grey">Просто не будет.</span><br />
          Но ты гарантировано наберешь<br
            class="how-to__paragraph--disp"
          /><span class="how-to__paragraph--orange"> +25 баллов</span>
        </p>
        <button class="how-to__button">
          хочу на бесплатное занятие
        </button>
      </div>
      <div class="how-to__image">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="./images/photos/mian_image_1280.png"
          />
          <source
            media="(min-width: 768px)"
            srcset="./images/photos/mian_image_768.png"
          />

          <img
            class="how-to__foto"
            src="./images/photos/mian_image.png"
            alt="discussion_about_english"
            width="auto"
          />
        </picture>
      </div>
    </div>
    <ul class="how-to-group">
      <li class="how-to-group__item">
        <div class="how-to-group__item-svg--wrapper">
          <svg class="how-to-group__item-svg">
            <use href="./images/icons/sprite.svg#Female-Student"></use>
          </svg>
        </div>
        <p class="how-to-group__item-text">
          Адаптированная авторская программа ВНО
        </p>
      </li>
      <li class="how-to-group__item">
        <div class="how-to-group__item-svg--wrapper">
          <svg class="how-to-group__item-svg">
            <use href="./images/icons/sprite.svg#Mobile-Learning"></use>
          </svg>
        </div>
        <p class="how-to-group__item-text">
          Современные методики обучения
        </p>
      </li>
      <li class="how-to-group__item">
        <div class="how-to-group__item-svg--wrapper">
          <svg class="how-to-group__item-svg">
            <use href="./images/icons/sprite.svg#insurance"></use>
          </svg>
        </div>
        <p class="how-to-group__item-text">
          Финансовая гарантия результата
        </p>
      </li>
    </ul>
  </div>
</section>
