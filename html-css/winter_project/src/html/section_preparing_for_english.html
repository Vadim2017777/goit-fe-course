<section class="preparing-for-english ">
  <div class="container">
    <div class="preparing-for-english__wrapper-title-image">
      <div class="preparing-for-english__wrapper-title">
        <h1 class="preparing-for-english__title">
          Комплексная<br />
          подготовка к ВНО <br />по английскому языку
        </h1>
        <p class="preparing-for-english__paragraph">
          <span class="preparing-for-english__paragraph--grey"
            >Просто не будет.<br
          /></span>
          Но ты гарантировано наберешь <br />
          <span class="preparing-for-english__paragraph--orange">
            +25 баллов</span
          >
        </p>
        <button class="preparing-for-english__button">
          хочу на бесплатное занятие
        </button>
      </div>
      <div class="preparing-for-english__image">
        <picture>
          <source
            media="(min-width: 1280px)"
            srcset="./images/photos/mian_image_1280.png"
          />
          <source
            media="(min-width: 768px)"
            srcset="./images/photos/mian_image_768.png"
          />

          <img
            class="preparing-for-english__foto"
            src="./images/photos/mian_image.png"
            alt="discussion_about_english"
            width="auto"
          />
        </picture>
      </div>
    </div>
    <ul class="preparing-for-english-group">
      <li class="preparing-for-english-group__item">
        <div class="preparing-for-english-group__item-svg--wrapper">
          <svg class="preparing-for-english-group__item-svg">
            <use href="./images/icons/sprite.svg#Female-Student"></use>
          </svg>
        </div>
        <p class="preparing-for-english-group__item-text">
          Адаптированная авторская программа ВНО
        </p>
      </li>
      <li class="preparing-for-english-group__item">
        <div class="preparing-for-english-group__item-svg--wrapper">
          <svg class="preparing-for-english-group__item-svg">
            <use href="./images/icons/sprite.svg#Mobile-Learning"></use>
          </svg>
        </div>
        <p class="preparing-for-english-group__item-text">
          Современные методики обучения
        </p>
      </li>
      <li class="preparing-for-english-group__item">
        <div class="preparing-for-english-group__item-svg--wrapper">
          <svg class="preparing-for-english-group__item-svg">
            <use href="./images/icons/sprite.svg#insurance"></use>
          </svg>
        </div>
        <p class="preparing-for-english-group__item-text">
          Финансовая гарантия результата
        </p>
      </li>
    </ul>
  </div>
</section>
